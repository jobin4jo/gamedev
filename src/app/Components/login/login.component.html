


<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 420px; border-radius: 12px;">
    
    <div class="text-center mb-3">
      <h3 class="onam-heading w-100">
        Welcome to the Onam Games <br>organized by MCYM Pushpagiri
      </h3>
    </div>
    <hr>

    <h4 class="text-center mb-4">Login</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label">UserName</label>
        <input type="text" class="form-control" formControlName="UserName" placeholder="Enter your username">
        <div class="text-danger" *ngIf="loginForm.get('UserName')?.touched && loginForm.get('UserName')?.invalid">
          <small *ngIf="loginForm.get('UserName')?.errors?.['required']">UserName is required.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <div class="text-danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</small>
        </div>
      </div>

      <button type="submit" class="btn onam-btn w-100" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>
    </form>
    
    <hr>
    <div class="developed-by text-center mt-2">
      <small>Developed by <strong>Jo4Tech Solutions</strong></small>
    </div>
  </div>
</div>
