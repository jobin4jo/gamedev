<div class="container-fluid p-3">
    <div class="card festival-table shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
            <h4 class="loading-bar1">Happy Onam! May your life bloom with joy and prosperity</h4>
            <div class="loading-bar">Welcome to all, Good luck for your games </div>

            <button class="btn btn-danger btn-sm" (click)="onGetUpdate()"> <i class="bi bi-arrow-clockwise"></i>&nbsp;Refresh</button>
            <button class="btn btn-success btn-sm" routerLink="/admin"> <i class="bi bi-box-arrow-left"></i> &nbsp;Back</button>

        </div>


        <!-- Users Overview -->
        <div class="table-responsive" style="max-height: 650px; overflow-y: auto;">
            <!-- <h5>Users Overview</h5> -->
            <table class="table table-bordered table-striped">
                <thead class="table-primary  sticky-header">
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Place</th>
                        <th>User Number</th>
                        <th>Status</th>
                        <th>Scores (G1-G5)</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of players"  [ngClass]="player.rankClass">
                        <td>{{player.rank}}</td>
                        <td>{{player.name}}</td>
                        <td>{{player.place}}</td>
                        <td>{{player.userNumber}}</td>
                        <td>{{player.status}}</td>
                        <td>{{player.points}}</td>
                        <td>{{player.totalPoints}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Leaderboard -->

    </div>
</div>
