<div class="container py-3">

  <!-- Welcome Card -->
  <div class="card shadow-sm mb-3">
    <div class="card-body text-center text-md-start">
      <h5 class="card-title mb-1">Welcome, {{ managerName }}!</h5>
      <p class="card-text">You manage: <strong>{{ managedGame }}</strong></p>
                <button class="btn btn-danger btn-sm" routerLink="/">Logout</button> 

    </div>
    
  </div>

  <!-- Search Card -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h6 class="card-title mb-3">Search User</h6>
      
      <!-- Input & Button (stack on mobile, inline on larger screens) -->
      <div class="row g-2">
        <div class="col-12 col-md-9">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Enter Register Number or Name" 
            [(ngModel)]="searchTerm">
        </div>
        <div class="col-12 col-md-3 d-grid">
          <button class="btn onam-btn" (click)="onSearch()">Search</button>
        </div>
      </div>

      <!-- Search Results -->
      <div *ngIf="searchResults.length > 0" class="mt-3">
        <h6>Search Results:</h6>
        <div class="list-group">
          <div *ngFor="let user of searchResults" class="list-group-item">
            {{ user }}
          </div>
        </div>
      </div>

      <div *ngIf="searchResults.length === 0 && searchClicked" class="text-muted mt-3">
        No users found.
      </div>
    </div>
  </div>
</div>
